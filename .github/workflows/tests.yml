name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sunday to catch data source changes (FTP links, etc.)
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        env:
          PREPARE_ANNOTATIONS_CI: "true"
        run: |
          # Create data directory tree to avoid warnings
          mkdir -p data/{input,interim,output} logs
          # Run all tests, including integration tests
          uv run python -m pytest tests/ -vvv

